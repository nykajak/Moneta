{% extends "librarian_specific/dashboard.html" %}

{% block main_body %}
    <div class="container text-center mx-auto border border-dark p-1">
        <div class="row text-center mx-auto">
            <div class="col">
                <h5>{{ section.name }}</h5>
                <p>{{ section.description }}</p>
                <a class="btn btn-primary" href="{{url_for('edit_specific_section',id=section.id)}}">Edit</a>
                <button class="btn btn-danger">Delete</button>
            </div>
        </div>    
        <br>
        <div class="row text-center mx-auto">
            <div class="col">
                <h4>Books: <button type="button" class="btn btn-default">+</button></h4>
                {% for book in section.books %}
                <h5><a href="{{url_for('see_specific_book',id = book.id)}}">{{book.name}}</a><button type="button" class="btn btn-default">x</button></h5>
                {% endfor %}
            </div>
        </div>
        
    </div>
{% endblock %}

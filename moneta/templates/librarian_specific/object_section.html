{% extends "librarian_specific/dashboard.html" %}

{% block main_body %}
    <div class="container text-center mx-auto border border-dark p-1">
        <div class="row text-center mx-auto">
            <div class="col">
                <h5>{{ section.name }}</h5>
                <p>{{ section.description }}</p>
                <a class="btn btn-primary" href="{{url_for('edit_specific_section',id=section.id)}}">Edit</a>
                <a class="btn btn-danger" href="{{url_for('delete_specific_section',id=section.id)}}">Delete</a>
            </div>
        </div>    
        <br>
        <div class="row text-center mx-auto">
            <div class="col">

                <table class="mx-auto">
                    <legend><h4>Books: <button class="btn btn-default">+</button></h4></legend>
                    {% for book in section.books %}
                        <tr>
                            <td><h5><a href="{{url_for('see_specific_book',id = book.id)}}">{{book.name}}</h5></a></td>
                            <td>
                                <form action="{{url_for('remove_book_from_section')}}" method="POST">
                                    <input type="number" name="section_id" value="{{section.id}}" hidden>
                                    <input type="number" name="book_id" value="{{book.id}}" hidden>
                                    <input type="submit" class="btn btn-default" value="x">
                                    <!-- <a class="btn btn-default" href="">x</a> -->
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        
    </div>
{% endblock %}

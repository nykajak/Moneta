{% extends "librarian_specific/dashboard.html" %}

{% block main_body %}

    <div class="container text-center mx-auto border border-dark p-1">
        <a id="storage1" href="{{url_for('see_books')}}" hidden></a>
        <a id="storage2" href="{{url_for('see_authors')}}" hidden></a>

        <div class="row text-center mx-auto">
            <div class="col">
                <h5>{{ author.name }}</h5>
                <p>{{ author.bio }}</p>
                <a class="btn btn-primary" href="{{url_for('edit_specific_author',id=author.id)}}">Edit</a>
                <a class="btn btn-danger" href="{{url_for('delete_specific_author',id=author.id)}}";>Delete</a>
            </div>
        </div>    
        <br>
        <div class="row text-center mx-auto">
            <div class="col">
                <h4>Books: <button class="btn btn-default">+</button></h4>
                {% for book in author.books %}
                    <h5><a href="{{url_for('see_specific_book',id = book.id)}}">{{book.name}}</a><button class="btn btn-default">x</button></h5>
                {% endfor %}
            </div>
        </div>
        
    </div>
{% endblock %}

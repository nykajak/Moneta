{% extends "librarian_specific/dashboard.html" %}

{% block main_body %}
    <div class="container text-center mx-auto">
        {% for r in requests %}
            <div class="row mx-auto border border-dark p-1" style="width:75%">
                <div class="col text-center">
                    <a href="{{url_for('see_specific_user',id=r.user.id)}}">{{ r.user.username }}</a>
                    <a href="{{url_for('see_specific_book',id=r.book.id)}}">{{ r.book.name }}</a>
                    <a href="" class="btn btn-primary">Grant</a>
                    <a href="" class="btn btn-danger">Revoke</a>
                </div>
                
            </div>
        {% endfor %}      
    </div>
{% endblock %}

{% extends "dashboard.html" %}

{% block main_body %}
    <div class="container mx-auto">
        {% if not results %}
            <h2>No results found!</h2>
        {% else %}
            {% for result in results %}
                <div class="row">
                    <a href="{{ url_for('selected_book',id = result.id) }}">{{ result.name }}</a>
                </div>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}

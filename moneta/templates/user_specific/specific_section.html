<!-- Page provides template for books from specific section for users -->
{% extends "user_specific/dashboard.html" %}

{% block main_body %}
    <div class="container text-center">
        <h3 class="help-text">Genre: {{ genre.name.title() }}</h3>
        <p class="help-text">{{genre.description}}</p>
        {% for book in books %}
            <div class="mx-auto text-center border border-dark p-1" style="width:75%">
                <br>
                <h5><a class="btn link-text" href="{{ url_for('selected_book',id = book.id) }}">{{book.name}}</a></h5>
            </div>
        {% endfor %}
    </div>
{% endblock %}

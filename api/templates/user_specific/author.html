<!-- Page provides template for author page for users -->
{% extends "user_specific/dashboard.html" %}

{% block main_body %}
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h3 class="help-text">{{ author.name }}</h3>

                {% if author.bio %}
                    <p class="help-text">{{ author.bio }}</p>
                {% else %}
                    <p class="help-text">No description yet!</p>
                {% endif %}
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                {% for book in author.books %}
                        <div class="mx-auto text-center border border-dark p-1" style="width:75%">
                            <h5><a href="{{ url_for('selected_book',id = book.id) }}" class="btn link-text">{{ book.name }}</a></h5>
                        </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
